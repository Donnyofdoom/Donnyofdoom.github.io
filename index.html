<!DOCTYPE html>
    <title>APS Tetris Shape Designer</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="index.js"></script>
    <body>
        <input type="checkbox" id="mirror" name="mirror" checked />
        <label for="mirror">Mirror Mode</label>

        <!-- <input type="button" id="circle" name="circle" value="Preload Circle"/> -->

        <input type="button" id="copy" name="copy" value="Copy To Clipboard" onclick="navigator.clipboard.writeText(makeCSV());"/>
        <br>

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1" max="40" value="9" onchange="dimChange()">

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" max="40" value="9" onchange="dimChange()">
    </body>
</html>
